server:
  port: 9870

spring:
  application:
    name: Libre-Video
  profiles:
    active: prod

mybatis-plus:
  global-config:
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

libre:
  xss:
    enabled: false

logging:
  file:
    name: "./logs/app.log"
